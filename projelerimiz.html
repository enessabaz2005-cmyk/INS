<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo1.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo1.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logo1.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo1.png">
    <link rel="manifest" href="logo1.png">
    <meta name="theme-color" content="#ffffff">
    <title>Fırat İnşaat | Projelerimiz</title>
    <style>
        /* GENEL AYARLAR */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
        }

        /* NAVBAR */
        header {
            background: white;
            padding: 15px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo img {
            height: 35px;
        }

        .nav-logo span {
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #222;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav ul li a {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        /* PROJELERİMİZ STİLİ */
        .projects {
            padding: 80px 10%;
            background-color: #f8f9fa;
        }

        .projects-container h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: #333;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .project-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-card h3 {
            font-size: 1.3rem;
            margin: 20px 0 10px;
            color: #333;
        }

        .project-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        }

        /* Mobil uyumluluk */
        @media (max-width: 900px) {
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <div class="nav-logo">
            <img src="logo1.png" alt="Fırat İnşaat Logo">
            <span>FIRAT İNŞAAT</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
                <li><a href="projelerimiz.html">Projelerimiz</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <!-- PROJELERİMİZ BÖLÜMÜ -->
    <section class="projects">
        <div class="projects-container">
            <h2>Projelerimiz</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <img src="project1.jpg" alt="Proje 1">
                    <h3>proje1</h3>
                    <p>kmfekdfkwmfkwek</p>
                </div>
                <div class="project-card">
                    <img src="project2.jpg" alt="Proje 2">
                    <h3>proje2</h3>
                    <p>dfgfdgdfg</p>
                </div>
                <div class="project-card">
                    <img src="project3.jpg" alt="Proje 3">
                    <h3>proje3</h3>
                    <p> gfgmkdmgkdkmgd</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
