<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo1.png">
    <link rel="apple-touch-icon" sizes="180x180" href="logo1.png">
    <link rel="icon" type="image/png" sizes="32x32" href="logo1.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo1.png">
    <link rel="manifest" href="logo1.png">
    <meta name="theme-color" content="#ffffff">
    <title>Fırat İnşaat</title>

    <style>
        /* GENEL AYARLAR */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
        }

        /* NAVBAR */
        header {
            background: white;
            padding: 15px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo img {
            height: 35px;
        }

        .nav-logo span {
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #222;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav ul li a {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        /* HERO */
        .hero {
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #ffffff;
            background-image: linear-gradient(120deg, #fdfdfd 0%, #f4f7f6 100%);
            overflow: hidden;
        }

        .deco-lines {
            position: absolute;
            width: 120px;
            height: 80px;
            background: repeating-linear-gradient(
                -45deg,
                #003399,
                #003399 4px,
                transparent 4px,
                transparent 8px
            );
            opacity: 0.8;
        }

        .line-top { top: 10%; right: 15%; transform: rotate(15deg); }
        .line-bottom { bottom: 5%; left: 15%; transform: rotate(-10deg); }

        .hero-container {
            display: flex;
            align-items: center;
            gap: 80px;
            z-index: 2;
            max-width: 1100px;
            width: 90%;
        }

        .logo-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
        }

        .logo-card img {
            width: 280px;
        }

        .content h1 {
            font-size: 4rem;
            font-weight: 800;
        }

        .content h2 {
            font-size: 2rem;
            font-weight: 300;
            color: #888;
            letter-spacing: 5px;
        }

        .content p {
            font-size: 1.2rem;
            color: #999;
            margin-bottom: 35px;
            font-style: italic;
        }

        .btn {
            background-color: #ff6600;
            color: white;
            padding: 14px 35px;
            font-weight: bold;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
        }

        /* HAKKIMIZDA */
        .about {
            padding: 80px 10%;
            background-color: #ffffff;
        }

        .about-container {
            display: flex;
            align-items: center;
            gap: 60px;
            max-width: 1200px;
            margin: auto;
        }

        .about-text h2 {
            font-size: 2.5rem;
            margin-bottom: 25px;
        }

        .about-text p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .about-image img {
            max-width: 500px;
            width: 100%;
            border-radius: 20px;
        }

        /* PROJELER */
        .projects {
            padding: 80px 10%;
            background-color: #f8f9fa;
        }

        .projects-container h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .project-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* MOBİL DÜZELTMELER */
        @media (max-width: 600px) {

            header {
                flex-direction: column;
                padding: 15px 5%;
                gap: 15px;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .hero {
                height: auto;
                padding: 60px 0;
            }

            .hero-container {
                flex-direction: column;
                text-align: center;
                gap: 40px;
                padding: 0 5%;
            }

            .logo-card img {
                width: 200px;
            }

            .content h1 {
                font-size: 2.2rem;
            }

            .content h2 {
                font-size: 1.4rem;
                letter-spacing: 3px;
            }

            .content p {
                font-size: 1rem;
            }

            .about {
                padding: 60px 5%;
            }

            .about-container {
                flex-direction: column;
                text-align: center;
            }

            .projects {
                padding: 60px 5%;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="nav-logo">
        <img src="logo1.png">
        <span>FIRAT İNŞAAT</span>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="hakkimizda.html">Hakkımızda</a></li>
            <li><a href="projelerimiz.html">Projelerimiz</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <div class="hero-container">
        <div class="logo-card">
            <img src="logo1.png">
        </div>
        <div class="content">
            <h1>FIRAT İNŞAAT</h1>
            <h2>İNŞAAT</h2>
            <p>Geleceği Güvenle İnşa Ediyoruz</p>
            <a href="projelerimiz.html" class="btn">Projeleri Keşfet</a>
        </div>
    </div>
</section>

</body>
</html>
